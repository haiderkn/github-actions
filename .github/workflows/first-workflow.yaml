name: First Workflow
on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
     - name: echo a string
       run: echo "Hello World"
     - name: multiline command
       run: |
        node -v
        npm -v
  parallel-job-macos:
    runs-on: macos-latest
    steps:
     - name: view sw version
       run: sw_vers
  dependant-job:
    runs-on: windows-latest
    needs: run-shell-commands
    steps:
     - name: echo an string
       run: Write-output "Windows String"
     - name: Error Step
       run: doesnotexits

